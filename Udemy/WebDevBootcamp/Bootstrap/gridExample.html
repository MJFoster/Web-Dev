<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Grid Example</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="gridExample.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- lg screens 1 grid unit, md screens 2 grid units -->
            <div class="col-lg-1 col-md-2 pink">col-lg-1</div>
            <div class="col-lg-1 col-md-2 pink">col-lg-1</div>
            <div class="col-lg-1 col-md-2 pink">col-lg-1</div>
            <div class="col-lg-1 col-md-2 pink">col-lg-1</div>
            <div class="col-lg-1 col-md-2 pink">col-lg-1</div>
            <div class="col-lg-1 col-md-2 pink">col-lg-1</div>
            <div class="col-lg-1 col-md-2 pink">col-lg-1</div>
            <div class="col-lg-1 col-md-2 pink">col-lg-1</div>
            <div class="col-lg-1 col-md-2 pink">col-lg-1</div>
            <div class="col-lg-1 col-md-2 pink">col-lg-1</div>
            <div class="col-lg-1 col-md-2 pink">col-lg-1</div>
            <div class="col-lg-1 col-md-2 pink">col-lg-1</div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-6 pink">
                <!-- Example of NESTED rows to further breakdown the grid system -->
                <div class="row">
                    <div class="col-lg-6 orange">FIRST HALF</div>
                    <div class="col-lg-6 orange">SECOND HALF</div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 pink">TOUR DATE!</div>
            <div class="col-md-3 col-sm-6 pink">TOUR DATE!</div>
            <div class="col-md-3 col-sm-6 pink">
                <!-- 2nd Example of NESTED rows to further breakdown the grid system -->
                <div class="row">
                    <div class="col-lg-2 orange"></div>
                    <div class="col-lg-2 orange"></div>
                    <div class="col-lg-2 orange"></div>
                    <div class="col-lg-2 orange"></div>
                    <div class="col-lg-2 orange"></div>
                    <div class="col-lg-2 orange"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery needed for Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
        
</body>

</html>
