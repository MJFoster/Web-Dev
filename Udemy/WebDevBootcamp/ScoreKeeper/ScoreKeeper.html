<!DOCTYPE html>
<html>
    <head>
        <title>Score Keeper App</title>
        <link rel="stylesheet" type="text/css" href="Styles/ScoreKeeper.css">
    </head>
    <body>
        <h1>Enter Your Player Names!</h1>
        <input id="p1Input" placeholder="Player1 Name ..." type="text">
        <input id="p2Input" placeholder="Player2 Name ..." type="text">
        <h1 hidden><span id="p1Name">________</span> vs. <span id="p2Name">________</span></h1>
        <h1 hidden><span id="p1"></span> to <span id="p2"></span></h1>
        <h2>Playing to: <span id="end-of-game"></span></h2>

        <input id="end-of-game-input" type="number">
        <button id="btn-p1">Player 1</button>
        <button id="btn-p2">Player 2</button>
        <button id="btn-reset">Reset</button>
        <script type="text/javascript" src="Scripts/ScoreKeeper.js"></script>
    </body>
</html>
